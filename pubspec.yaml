name: lifemd_mobile_custom_lint
description: A custom lint rules for lifemd_patient_portal_mobile.

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  # we will use an analyzer for inspecting Dart files
  analyzer: ^6.6.0
  analyzer_plugin: ^0.11.3
#  collection: ^1.19.0
  custom_lint_builder: ^0.6.7
  custom_lint_core: ^0.6.5
  meta: ^1.12.0
  quiver: ^3.2.1

dev_dependencies:
  flutter_test: # unit tests
    sdk: flutter


dependency_overrides:
  collection: ^1.19.0 # Because analyzer >=6.8.0 depends on collection ^1.19.0 and
  rxdart: ^0.27.5